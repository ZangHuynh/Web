<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22716371 Huynh Thanh Giang</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="border: 1px groove;">
        <div class="row" style="background-image: url(../IMAGES/background.jpg); height: 340px; border-bottom: 1px groove; background-repeat: no-repeat; background-position: center top;"></div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm">
                    <ul class="navbar-nav">
                        <li class="nav-item m-2"><a class="nav-link" href="../HTML/index.html">Trang chủ</a></li>
                        <li class="nav-item m-2"><a class="nav-link" href="#">Giới thiệu</a></li>
                        <li class="nav-item m-2"><a class="nav-link" href="#">Chuyên khoa</a></li>
                        <li class="nav-item m-2"><button class="btn btn-success" onclick="$('#myModal').modal('show')">Đăng ký khám bệnh</button></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-12">
                <div class="modal fade justify-content-center" id="myModal" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>THÔNG TIN BỆNH NHÂN ĐĂNG KÝ</h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="registerForm">
                                    <div class="row m-2 p-2">
                                        <input type="radio" name="loaiBN" id="noiTru" class="mr-2" checked>
                                        <label for="noiTru" class="mr-4 pt-1">Nội trú</label>
                                        <input type="radio" name="loaiBN" id="ngoaiTru" class="mr-2">
                                        <label for="ngoaiTru"  class="pt-1">Ngoại Trú</label>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="maThe">Mã thẻ bảo hiểm: </label>
                                        <input type="text" id="maThe" class="form-control">
                                        <span class="font-italic text-danger" id="errCode">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="hoTen">Họ tên: </label>
                                        <input type="text" id="hoTen" class="form-control">
                                        <span class="font-italic text-danger" id="errName">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="tuoi">Tuổi: </label>
                                        <input type="number" id="tuoi" class="form-control">
                                        <span class="font-italic text-danger" id="errTuoi">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="sdt">Số điện thoại: </label>
                                        <input type="tel" id="sdt" class="form-control">
                                        <span class="font-italic text-danger" id="errSDT">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="diaChi">Địa chỉ: </label>
                                        <input type="text" id="diaChi" class="form-control">
                                        <span class="font-italic text-danger" id="errAddr">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <input type="checkbox" name="loaiKB" id="bsYC">
                                        <label for="bsYC" class="ml-2 mr-4 pt-1">Bác sĩ yêu cầu</label>
                                        <input type="checkbox" name="loaiBN" id="dv">
                                        <label for="dv" class="ml-2 mr-4 pt-1">Phòng dịch vụ cao cấp</label>
                                        <input type="checkbox" name="loaiBN" id="taiNha">
                                        <label for="taiNha" class="ml-2 mr-4 pt-1">Trả kết quả tại nhà</label>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <select id="doiTuong" class="form-control">
                                            <option value="Cán bộ">Cán bộ</option>
                                            <option value="Học sinh">Học sinh</option>
                                            <option value="Sinh viên">Sinh viên</option>
                                        </select>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <label for="">Tỉ lệ thanh toán: </label>
                                        <input type="text" id="payRate" class="form-control" disabled>
                                        <span class="font-italic text-danger" id="errTT">(*)</span>
                                    </div>
                                    <div class="row m-2 p-2">
                                        <button type="button" class="btn btn-info" onclick="validSubmit()">Đăng ký</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1>DANH SÁCH KHÁM BỆNH TRỰC TUYẾN</h1>
        </div>
        <div class="row text-center">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình thức</th>
                        <th>Mã thẻ Bảo hiểm</th>
                        <th>Họ tên</th>
                        <th>Tuổi</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Dịch vụ</th>
                        <th>Tỉ lệ thanh toán</th>
                    </tr>
                </thead>
                <tbody id="tbl">
                    <tr>
                        <td>(1)</td>
                        <td>(2)</td>
                        <td>(3)</td>
                        <td>(4)</td>
                        <td>(5)</td>
                        <td>(6)</td>
                        <td>(7)</td>
                        <td>(8)</td>
                        <td>(9)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let i = 0;

        function validSubmit(){

            let ngoaiTru = document.getElementById("ngoaiTru");
            let loaiBN = "Nội Trú";
            if(ngoaiTru.checked){
                loaiBN = "Ngoại Trú";
            }

            let code = document.getElementById("maThe");
            let codePattern = /^(QN-|CB-|CD-)[0-9]{4}$/;
            if(!code.value){
                document.getElementById("errCode").innerHTML = "Mã thẻkhông được để rỗng";
                code.focus();
                return false;
            } else if(!codePattern.test(code.value)){
                    document.getElementById("errCode").innerHTML = "Mã thẻ bảo hiểm phải là QN-XXXX, CB-XXXX, CD-XXXX";
                    code.focus();
                    return false;
            } else document.getElementById("errCode").innerHTML = "(*)";

            let name = document.getElementById("hoTen");
            let namePattern = /^[A-z][a-z]*(\s[A-z][a-z]*)+$/;
            if(!name.value){
                document.getElementById("errName").innerHTML = "Họ và tên không được để rỗng";
                name.focus();
                return false;
            } else if(!namePattern.test(name.value)){
                    document.getElementById("errName").innerHTML = "Họ và tên viết hoa đầu từ và có ít nhất 2 từ";
                    name.focus();
                    return false;
            } else document.getElementById("errName").innerHTML = "(*)";

            let age = document.getElementById("tuoi");
            if(!age.value){
                document.getElementById("errTuoi").innerHTML = "Tuổi không được để rỗng";
                age.focus();
                return false;
            } else if(age.value < 16){
                    document.getElementById("errTuoi").innerHTML = "Tuổi phải trên 16 tuổi";
                    age.focus();
                    return false;
            } else document.getElementById("errTuoi").innerHTML = "(*)";

            let phone = document.getElementById("sdt");
            let phonePattern = /^(09|03|08|07)[0-9]{8}$/;
            if(!phone.value){
                document.getElementById("errSDT").innerHTML = "Số điện thoại không được để rỗng";
                phone.focus();
                return false;
            } else if(!phonePattern.test(phone.value)){
                    document.getElementById("errSDT").innerHTML = "Số điện thoại phải bắt đầu bằng 09, 03 , 08, 07 và có 10 chữ số";
                    phone.focus();
                    return false;
            } else document.getElementById("errSDT").innerHTML = "(*)";

            let addr = document.getElementById("diaChi");
            if(!addr.value){
                document.getElementById("errAddr").innerHTML = "Địa chỉ không được để rỗng";
                addr.focus();
                return false;
            } else document.getElementById("errAddr").innerHTML = "(*)";

            let yeuCau = document.getElementById("bsYC");
            let dichVu = document.getElementById("dv");
            let taiNha = document.getElementById("taiNha");
            let loaiYC = "";
            if(yeuCau.checked){
                loaiYC = "Bác sĩ yêu cầu";
            } else if(dichVu.checked){
                loaiYC = "Phòng dịch vụ cao cấp";
            } else if(taiNha.checked){
                loaiYC = "Trả kết quả tại nhà";
            }

            let payRate = document.getElementById("payRate").value;

            let row = "<tr><td>" + (++i) + "</td><td>" + loaiBN + "</td><td>" + code.value + "</td><td>" + name.value + "</td><td>" + age.value + "</td><td>" + phone.value + "</td><td>" + addr.value + "</td><td>" + loaiYC + "</td><td>" + payRate + "</td></tr>";
            let mytable = document.getElementById("tbl");
            let newRow = mytable.insertRow(mytable.rows.length);
            newRow.innerHTML = row;

            $('#myModal').modal('hide');
            document.getElementById("registerForm").reset();
        }

        document.getElementById("doiTuong").onchange = function(){
            let ob = document.getElementById("doiTuong").value;
            let payRate = document.getElementById("payRate");

            switch(ob){
                case "Học sinh": {
                    payRate.value = "30%";
                    break;
                }
                case "Sinh viên": {
                    payRate.value = "40%";
                    break;
                }
                case "Cán bộ": {
                    payRate.value = "50%";
                    break;
                }
                default : {
                    payRate.value = "100%";
                    break;
                }
            }
        }
    </script>
</body>
</html>
